<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="col-12 d-flex align-items-center justify-content-center login"
    >
      <section class="col-12 d-flex align-items-center justify-content-center">
        <div class="row d-flex justify-content-around">
          <div class="left col-6 d-flex align-items-center">
            <div class="left2 col-12">
              <h1 class="col-8 text-primary title ms-5">facebook</h1>
              <p class="col-10 ms-5">
                Facebook helps you connect and share with the people in your
                life.
              </p>
            </div>
          </div>

          <div
            class="right col-6 d-flex flex-column justify-content-around text-center"
          >
            <div class="right1 col-9 bg-white p-4 align-self-center">
              <form
                action=""
                class="d-flex flex-column align-items-center justify-content-around col-12"
              >
                <input
                  type="text"
                  name="uname"
                  id="uname"
                  class="form-control mb-3 p-3"
                  placeholder="Email address or phone number"
                />
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  class="form-control mb-3 p-3"
                  placeholder="Password"
                />
                <input
                  type="Submit"
                  class="btn btn-primary col-12 fs-5 fw-bold mb-4"
                  value="Login"
                />
              </form>
              <a href="#" class="text-decoration-none mt-5">Forgetten Password</a>
              <hr class="text-primary" />
              <a href="" class="btn btn-success col-8 fw-bold newaccount"
                >Create new account</a
              >
              
            </div>
            <p class="text-center"><b>Create a page</b> for celebrity, brand or bussiness</p>
          </div>
        </div>
      </section>
    </div>
    <script src="../dist/js/bootstrap.min.js"></script>
  </body>
</html>
